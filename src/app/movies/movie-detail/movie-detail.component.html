<div class="row">
    <!-- Movie Thumbnail -->
    <div class="col-lg-6"><img src="{{movie.imagePath}}" alt="{{movie.title}}" class="img-fluid rounded w-70 d-block"></div>
    <div class="col-lg-6">
        <!-- Content -->
        <h1 class="mt-3 mt-lg-0"> {{movie.title}} </h1>
        <p class="mt-1 mb-1 fw-light opacity-75">{{movie.airDate}}</p>
        <p class="fw-light opacity-75">120min | {{movie.genre}}</p>

        <!-- Movie Detail Row -->
        <div class="row mt-4">
            <div class="col-4 detail-border">
                <p class="fw-thin opacity-75 mb-0">Language</p>
                <p class="fw-bolder fs-2 text-secondary">{{movie.language}}</p>
            </div>
            <div class="col-4 detail-border">
                <p class="fw-thin opacity-75 mb-0">Rating</p>
                <p class="fw-bolder fs-2 text-secondary">{{movie.rating}}/10</p>
            </div>
            <div class="col-4">
                <p class="fw-thin opacity-75 mb-0">Reviews</p>
                <p class="fw-bolder fs-2 text-secondary">{{movie.reviews}}k</p>
            </div>
        </div>

        <!-- About Section -->
        <h2 class="fw-medium">About movie</h2>
        <p class="fw-light opacity-75">{{movie.description}}</p>

        <!-- Add to watch list button -->
        <button class="btn btn-primary mt-1" (click)="pushData(movie.id)">Add to Watchlist</button>

    </div>
</div>

<!-- Cast -->
<div class="row mt-3 d-flex justify-content-start">

    <h2 class="fw-medium mb-2">Cast</h2>
    <div class="col d-block" *ngFor="let cast of cast">
        <img src="{{cast.imagePath}}" alt="{{cast.name}}" style="width:8rem">
        <p class="mt-2">{{cast.name}}</p>
    </div>
</div>
